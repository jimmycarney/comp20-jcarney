<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script>

	var video = document.getElementById("a_classic");
	var lyrics = document.getElementById("lyrics");
	
	function writeLyrics() {
		if (video.currentTime > 9 && video.currentTime < 13) {
			lyrics.innerHTML = "<h3>Children have you ever met the Bogeyman before?</h3>";
		}
		else if (video.currentTime > 13 && video.currentTime < 17) {
			lyrics.innerHTML = "<h3>No of course you haven't for you're much too good, I'm sure</h3>";
		}
		else if (video.currentTime > 17 && video.currentTime < 21) {
			lyrics.innerHTML = "<h3>Don't you be afraid of him if he should visit you</h3>";
		}
		else if (video.currentTime > 21 && video.currentTime < 25) {
			lyrics.innerHTML = "<h3>He's a great big coward, so I'll tell you what to do</h3>";
		}
		else if (video.currentTime > 25 && video.currentTime < 29) {
			lyrics.innerHTML = "<h3>Hush, hush, hush, here comes the Bogeyman</h3>";
		}
		else if (video.currentTime > 29 && video.currentTime < 33) {
			lyrics.innerHTML = "<h3>Don't let him come too close to you, he'll catch you if he can</h3>";
		}
		else if (video.currentTime > 33 && video.currentTime < 37) {
			lyrics.innerHTML = "<h3>Just pretend that you're a crocodile</h3>";
		}
		else if (video.currentTime > 37 && video.currentTime < 41) {
			lyrics.innerHTML = "<h3>And you will find that Bogeyman will run away a mile</h3>";
		}
		else if (video.currentTime > 41 && video.currentTime < 45) {
			lyrics.innerHTML = "<h3>Say shoo shoo, and stick him with a pin</h3>";
		}
		else if (video.currentTime > 45 && video.currentTime < 49) {
			lyrics.innerHTML = "<h3>Bogeyman will very nearly jump out of his skin</h3>";
		}
		else if (video.currentTime > 49 && video.currentTime < 52) {
			lyrics.innerHTML = "<h3>Say buzz buzz, just like the wasps that sting</h3>";
		}
		else if (video.currentTime > 52 && video.currentTime < 56) {
			lyrics.innerHTML = "<h3>Bogeyman will think you are an elephant with wings</h3>";
		}
		else if (video.currentTime > 56 && video.currentTime < 60) {
			lyrics.innerHTML = "<h3>Hush, hush, hush, here comes the Bogeyman</h3>";
		}
		else if (video.currentTime > 65 && video.currentTime < 68) {
			lyrics.innerHTML = "<h3>Tell him you've got soldiers in your bed</h3>";
		}
		else if (video.currentTime > 68 && video.currentTime < 72) {
			lyrics.innerHTML = "<h3>For he will never guess that they are only made of lead</h3>";
		}
		else if (video.currentTime > 80 && video.currentTime < 85) {
			lyrics.innerHTML = "<h3>Say hush hush, he'll think that you're asleep</h3>";
		}
		else if (video.currentTime > 85 && video.currentTime < 89) {
			lyrics.innerHTML = "<h3>If you make a lovely snore, away he'll softly creep</h3>";
		}
		else if (video.currentTime > 89 && video.currentTime < 92) {
			lyrics.innerHTML = "<h3>Sing this tune, you children one and all</h3>";
		}
		else if (video.currentTime > 92 && video.currentTime < 96) {
			lyrics.innerHTML = "<h3>Bogeyman will run away, he'll think it's Henry Hall!</h3>";
		}
		else if (video.currentTime > 96 && video.currentTime < 100) {
			lyrics.innerHTML = "<h3>When the shadows of the evening creep across the sky</h3>";
		}
		else if (video.currentTime > 100 && video.currentTime < 104) {
			lyrics.innerHTML = "<h3>And your mommy comes upstairs to sing a lullaby</h3>";
		}
		else if (video.currentTime > 104 && video.currentTime < 108) {
			lyrics.innerHTML = "<h3>Tell her that the Bogeyman no longer frightens you</h3>";
		}
		else if (video.currentTime > 108 && video.currentTime < 111) {
			lyrics.innerHTML = "<h3>Uncle Henry's very kindly told you what to do</h3>";
		}
		else if (video.currentTime > 111 && video.currentTime < 115) {
			lyrics.innerHTML = "<h3>Hush, hush, hush, here comes the Bogeyman</h3>";
		}
		else if (video.currentTime > 115 && video.currentTime < 119) {
			lyrics.innerHTML = "<h3>Don't let him come too close to you, he'll catch you if he can</h3>";
		}
		else if (video.currentTime > 119 && video.currentTime < 123) {
			lyrics.innerHTML = "<h3>Just pretend your teddy bear's a dog</h3>";
		}
		else if (video.currentTime > 123 && video.currentTime < 128) {
			lyrics.innerHTML = "<h3>Then shout out, 'Fetch him, Teddy!' and he'll hop off like a frog</h3>";
		}
		else if (video.currentTime > 135 && video.currentTime < 139) {
			lyrics.innerHTML = "<h3>Say meooow, pretend that you're a cat</h3>";
		}
		else if (video.currentTime > 139 && video.currentTime < 143) {
			lyrics.innerHTML = "<h3>He'll think you may scratch him that will make him fall down flat</h3>";
		}
		else if (video.currentTime > 143 && video.currentTime < 147) {
			lyrics.innerHTML = "<h3>Just pretend he isn't really there</h3>";
		}
		else if (video.currentTime > 147 && video.currentTime < 151) {
			lyrics.innerHTML = "<h3>You will find that Bogeyman will vanish in thin air</h3>";
		}
		else if (video.currentTime > 158 && video.currentTime < 162) {
			lyrics.innerHTML = "<h3>Here's one way to catch him without fail</h3>";
		}
		else if (video.currentTime > 162 && video.currentTime < 164) {
			lyrics.innerHTML = "<h3>Just keep a little salt with you</h3>";
		}
		else if (video.currentTime > 164 && video.currentTime < 168) {
			lyrics.innerHTML = "<h5>And put it on his tail</h5>";
		}
	}

	video.addEventListener("timeupdate", writeLyrics, false);

</script>
</body>
</html>
